<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Gerenciador de tarefas - Login</title>
	
	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="cabecalho">
	<a class="navbar-brand" href="#">Gerenciador de tarefas</a>
</nav>
<div class="container">
	<h3>Login</h3>
	<form action="/login" method="post" class="form-signin">
		<div class="form-group">
			<div class="form-group col-md-9">
				<input type="text" class="form-control" placeholder="E-mail" name="email">
			</div>
		</div>
		
		<div class="form-group">
			<div class="form-group col-md-9">
				<input type="password" class="form-control" placeholder="Senha" name="senha">
			</div>
		</div>
		
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Login</button>
		</div>
		<div class="form-group">
			<div class="col-md-9">
				<div class="alert alert-danger" role="alert" th:if="${param.error}">
					Não foi possível fazer login
				</div>
			</div>
		</div>
		<div class="form-group">
			<span>Não possui conta? <a href="/registration">Registre-se aqui</a></span>
		</div>
	</form>
</div>

<script src="/webjars/jquery/3.4.1/jquery.min.js"/>
<script src="/webjars/bootstrap/js/bootstrap.min.js"/>
</body>
</html>
